            document.addEventListener('keyup', keyReleased);

        // player variables
        var playerXpos = 10;
        var playerYpos = 10;
        var playerXspeed = 5;
        var playerYspeed = 5;
        var playerSize = 20;

        // key codes
        const W_KEY = 87;
        const A_KEY = 65;
        const S_KEY = 83;
        const D_KEY = 68;
        var WKeyPressed = false;
        var AKeyPressed = false;
        var SKeyPressed = false;
        var DKeyPressed = false;


        //Enemy variables
        var EnemyXpos = 100;
        var EnemyYpos = 10;
        var EnemyXspeed = 5;
        var EnemyYspeed = 5;
        var EnemySize = 20;

        var gameStarting = true;
        var move = true;


        function mainloop() { // loop runs code 50 times per secound
            if (gameStarting == true) {
                startPos();
                gameStarting = false;
            }
            colorRect(0, 0, canvas.width, canvas.height, 'black'); //bg
            colorRect(playerXpos, playerYpos, playerSize, playerSize, 'White');
            colorRect(EnemyXpos, EnemyYpos, EnemySize, EnemySize, 'red');

            playermove();
            enemyXposSetter();
            //            window.setInterval(enemyMove, 60 / 1000);
        }

        function enemyXposSetter() {
            EnemyXpos += EnemyXspeed;
            if (EnemyXpos + EnemySize >= canvas.width || EnemyXpos <= 0) {
                EnemyYpos += EnemySize;
                EnemyXspeed *= -1
            }

            if (EnemyXpos + EnemySize > playerXpos && EnemyXpos < playerXpos + playerSize && EnemyYpos + EnemySize > playerYpos && EnemyYpos < playerYpos + playerSize) {
                playerXpos = 0;
                playerYpos = 0;
            }
        }

        function enemyMove() {
            if (EnemyXpos != targetDestination) {
                EnemyXpos += 1;
            }
        }

        function startPos() {
            playerXpos = canvas.width / 2 - playerSize / 2;
            playerYpos = canvas.height - playerSize;
        }

        function keyPressed(evt) {
            if (evt.keyCode == W_KEY) {
                WKeyPressed = true;
            }
            if (evt.keyCode == A_KEY) {
                AKeyPressed = true;
            }
            if (evt.keyCode == S_KEY) {
                SKeyPressed = true;
            }
            if (evt.keyCode == D_KEY) {
                DKeyPressed = true;
            }
        }


        function keyReleased(evt) {
            if (evt.keyCode == W_KEY) {
                WKeyPressed = false;
            }
            if (evt.keyCode == A_KEY) {
                AKeyPressed = false;
            }
            if (evt.keyCode == S_KEY) {
                SKeyPressed = false;
            }
            if (evt.keyCode == D_KEY) {
                DKeyPressed = false;
            }
        }


        //player movement









        function playermove() {


            if (WKeyPressed && playerYpos > 0 && playerYpos > 450) {
                playerYpos -= playerYspeed;
            }
            if (SKeyPressed && playerYpos + playerSize < canvas.height) {
                playerYpos += playerYspeed;
            }

            if (AKeyPressed && playerXpos > 0) {
                playerXpos -= playerXspeed;
            }
            if (DKeyPressed && playerXpos + playerSize < canvas.width) {
                playerXpos += playerXspeed;
            }

        }



        //func to draw colored rects on canvas
        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);









        }

    </script>
