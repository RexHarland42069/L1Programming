<!doctype html>

<head>
    <title>Canvas</title>
</head>

<body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>

    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);


            setInterval(mainloop, 1000 / 50);
        }
        var name = ' ';
        while (name == ' ' || name == null) {
            name = prompt('what is your name?', 'player') || ' ';
        }

        var difficulty = ' ';
        while (difficulty != 'easy' && difficulty != 'medium' && difficulty != 'hard') {
            difficulty = prompt('Hi ' + name + ', What difficulty would you like? (easy, medium or hard)',
                'easy').toLowerCase()
        }


        //convert to lowercase 
        //if diffculty is what we wanted then set pass to true

        // player variables
        var playerXpos = 190;
        var playerYpos = 380;
        var playerXspeed = 5;
        var playerYspeed = 5;
        var playerSize = 20;

        // key codes
        const W_KEY = 87;
        const A_KEY = 65;
        const S_KEY = 83;
        const D_KEY = 68;
        var WKeyPressed = false;
        var AKeyPressed = false;
        var SKeyPressed = false;
        var DKeyPressed = false;



        function mainloop() { // loop runs code 50 times per secound
            colorRect(0, 0, canvas.width, canvas.height, 'black'); //bg
            colorRect(playerXpos, playerYpos, playerSize, playerSize, 'red')

            playermove();
            //            objectdraw();
        }



        function keyPressed(evt) {
            if (evt.keyCode == W_KEY) {
                WKeyPressed = true;
            }
            if (evt.keyCode == A_KEY) {
                AKeyPressed = true;
            }
            if (evt.keyCode == S_KEY) {
                SKeyPressed = true;
            }
            if (evt.keyCode == D_KEY) {
                DKeyPressed = true;
            }
        }


        function keyReleased(evt) {
            if (evt.keyCode == W_KEY) {
                WKeyPressed = false;
            }
            if (evt.keyCode == A_KEY) {
                AKeyPressed = false;
            }
            if (evt.keyCode == S_KEY) {
                SKeyPressed = false;
            }
            if (evt.keyCode == D_KEY) {
                DKeyPressed = false;
            }
        }


        //player movement
        function playermove() {


            if (WKeyPressed && playerYpos > 0) {
                playerYpos -= playerYspeed;
            }
            if (SKeyPressed && playerYpos + playerSize < canvas.height) {
                playerYpos += playerYspeed;
            }

            if (AKeyPressed && playerXpos > 0) {
                playerXpos -= playerXspeed;
            }
            if (DKeyPressed && playerXpos + playerSize < canvas.width) {
                playerXpos += playerXspeed;
            }

        }



        //func to draw colored rects on canvas
        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);


        }

    </script>

</body>
